<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="feedback-form">
        <div class="left">
            <div class="address">
                <i class='bx bxs-map'></i>
                <header class="add-head">Address</header>
                <span class="add">Nehru Nagar, Garh</span>
                <span class="add">Road, Meerut, U.P.</span>
            </div>
            <div class="phone">
                <i class='bx bxs-phone'></i>
                <header class="ph-head">Phone</header>
                <span class="ph">+91 9917470763</span>
                <span class="ph">+91 6232617053</span>
            </div>
            <div class="e-mail">
                <i class='bx bxs-envelope'></i>
                <header class="mail-head">Email</header>
                <span class="mail">kartik122004@gmail.com</span>
                <span class="mail">23bcs129@iiitdmj.ac.in</span>
            </div>
        </div>
        <div class="right">
            <header class="rt-head">Share Your Feedback</header>
            <span class="msg">Please tell us about your experience while using the website. Your feedback help us create a better experience for you and all of our customers.</span>
            <form action="" class="feedback">
                <input type="text" placeholder="Enter your name">
                <input type="text" placeholder="Enter your email">
                <textarea name="feedback-textbox" id="feed-text" placeholder="Enter the feedback"></textarea>
                <input type="submit" value="Send Now" id="btn">
            </form>
        </div>
    </div>
</body>
</html>
