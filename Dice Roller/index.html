<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Roller</title>
</head>
<body>
    <header>Random Dice Roller</header>
    <form action="">
        <div class="input">
            <label for="">No. of Dices: </label>
            <input type="number" value="1" id="num_Dice" min="1">
        </div>
        <input type="button" value="Roll Dice" onclick="rollDice()">
    </form>
    <p id="result-text"></p>
    <div id="result-img"></div>
    <script src="script.js"></script>
</body>
</html>
