<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="Kartik Photo.jpg" alt="photo" class="photo">
        </div>
        <div class="text">
            <span class="name" id="name">Kartik Garg</span>
            <span class="addr" id="addr"><i class='bx bx-map'></i> Meerut, Uttar Pradesh</span>
            <span class="job" id="job">CSE Undergrad at IIITDMJ</span>
        </div>
        <div class="media">
            <a href="https://www.linkedin.com/in/kartik-garg-499026290?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="lnkd">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href=# class="wh">
                <i class='bx bxl-whatsapp' ></i>
            </a>
            <a href=# class="insta">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href=# class="yt">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="bt">Subscribe</button>
            <button class="bt">Message</button>
        </div>
        <div class="stats">
            <span><i class='bx bx-heart' ></i> 86</span>
            <span><i class='bx bx-chat'></i> 75</span>
            <span><i class='bx bx-share' ></i> 62</span>
        </div>
    </div>
</body>
</html>
